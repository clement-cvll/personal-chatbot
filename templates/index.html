{% extends "layout.html" %}

{% block link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/conversation.css') }}">
{% endblock %}

{% block body %}
    <script src="{{ url_for('static', filename='js/conversation.js') }}">

    </script>

    <div class="main">
        <div class="conversation">
            {% for message in messages %}
                {% if message.user == 'PenPen' %}
                    <div class="bot-message">
                        <div class="text">{{ message.text }}</div>
                        <div class="user">{{ message.user }}</div>
                    </div>
                {% else %}
                    <div class="user-message">
                        <div class="text">{{ message.text }}</div>
                        <div class="user">{{ message.user }}</div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="input">
            <form action="{{ url_for('add_input') }}" method="post" class="input-form" id="input-form">
                <input type="text" name="question" placeholder="Ask me anything" class="text-input" id="user-input">
            </form>
            <button onclick="sendMessage()" class="send">Send</button>
        </div>
    </div>
{% endblock %}
